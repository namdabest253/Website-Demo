<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - Driving Forward</title>
    <meta name="description" content="Learn about Driving Forward's mission to unlock social capital for college students through professional development, mentorship, and career opportunities.">
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="../static/styles.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar and Footer will be loaded by navbar.js -->

    <!-- Enhanced Hero Header -->
    <section class="story-hero">
        <div class="container">
            <div class="hero-content fade-in-up">
                <h1 class="page-title">Sponsors</h1>
                <p class="page-subtitle">
                    We are grateful to our sponsors provide us financial resources and access 
                    to business professionals that support our interns' professional development and their projects. 
                </p>
            </div>
        </div>
    </section>

    <!-- Sponsors Section -->
    <section class="story-content-section">
        <h2 class="section-title">Platinum Sponsor</h2>
        <div class="story-logo-container">
            <img src="../images/trexin.png" alt="trexin logo">
        </div>
    </section>

    <section class="story-content-section">
        <h2 class="section-title">Gold Sponsor</h2>
        <div class="story-logo-container">
            <img src="../images/creospan.jpg" alt="creospan logo">
            <img src="../images/simplify-healthcare.png" alt="simplify healthcare logo">
            <img src="../images/machinify.jpg" alt="machinify logo">
        </div>
    </section>

    <section class="story-content-section">
        <h2 class="section-title">Silver Sponsor</h2>
        <div class="story-logo-container">
            <img src="../images/accenture.png" alt="accenture logo">
            <img src="../images/rz-strategies.png" alt="rz strategies logo">
            <img src="../images/PwC-logo.png" alt="pwc logo">
        </div>
    </section>

    <section class="story-content-section">
        <h2 class="section-title">In-Kind Sponsor</h2>
        <div class="story-logo-container">
            <img src="../images/microsoft.png" alt="microsoft logo">
            <img src="../images/salesforce.png" alt="salesforce logo">
            <img src="../images/udemy.png" alt="udemy logo">
        </div>
    </section>

    <section class="story-content-section">
        <h2 class="section-title">University Partners</h2>
        <div class="story-logo-container">
            <img src="../images/uic.png" alt="uic logo">
            <img src="../images/iwu.jpg" alt="iwu logo">
            <img src="../images/northwestern.png" alt="northwestern logo">
            <img src="../images/umich.png" alt="umich logo">
            <img src="../images/loyola.jpg" alt="loyola logo">
            <img src="../images/uchicago.jpg" alt="uchicago logo">
        </div>
    </section>

    <!-- Shared JavaScript -->
    <script src="../static/navbar.js"></script>
</body>
</html>
